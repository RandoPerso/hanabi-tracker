# Workflow for deploying from testing branch to /hanabi-tracker/test and saving to gh-pages-testing branch
name: Deploy to GitHub Pages (Testing)

on:
  push:
    branches:
      - testing
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-testing"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set Environment for Testing
        run: cp .env.testing .env

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Debug - List Dist Contents
        run: ls -l dist

      - name: Save Build Output
        run: mv dist ../dist-testing

      - name: Checkout gh-pages-testing Branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin
          git checkout gh-pages-testing || git checkout --orphan gh-pages-testing
          rm -rf *

      - name: Restore Build Output
        run: mv ../dist-testing/* .

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m 'Deploy to GitHub Pages from testing branch'
          git push origin gh-pages-testing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
